<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
<form method="post">
<div class="login">
    <div class="login-screen">
        <div class="app-title">
            <h1>Login</h1>
        </div>

        <div class="login-form">
            <div class="control-group">
                <input name="username" type="text" class="login-field" value="" placeholder="felhasználónév" id="login-name">
                <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="control-group">
                <input name="password" type="password" class="login-field" value="" placeholder="jelszó" id="login-pass">
                <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <button type="submit" class="btn btn-primary btn-large btn-block" href="#">bejelentkezés</button>
            <a class="login-link" href="#">Elfelejtette jelszavát?</a>
            <a class="login-link" href="#">Regisztráció</a>
        </div>

        <pre></pre>
    </div>
</div>
</form>
</body>

</html>
