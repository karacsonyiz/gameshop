<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body class="form-v5">
<div class="page-content container">
    <div class="form-v5-content">
        <form class="form-detail">
            <div class="register-title">
            <h1>Regisztráció</h1>
            </div>
            <div class="form-row">
                <input type="text" name="full-name" id="user-name" class="input-text" placeholder="Felhasználónév" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-row">
                <input type="text" name="your-email" id="user-email" class="input-text" placeholder="E-mail cím" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-row">
                <input type="password" name="password" id="user-password" class="input-text" placeholder="Jelszó" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="warning" id="warningdiv" style="display: none;">
                <p id="warningtext"></p>
            </div>
            <div class="license">
                <input type="checkbox" id="licenseagreement" required>
                <label for="licenseagreement">Elfogadom az <u>adatkezelési szabályzatot.</u></label>
            </div>
            <div class="form-row-action">
                <input type="submit" name="register" class="register" value="Regisztráció">
            </div>
            <div class="form-row-action">
                <a class="login-link" href="/login.html">Bejelentkezés</a>
            </div>
        </form>
    </div>
</div>
<script src="js/register.js"></script>
</body>
</html>
